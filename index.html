<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <script type="text/javascript" src="scripts/script.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/styles.css">
</head>
  <body>
    <div class="header">
      <div>
        <img class="heading" src="images/title1.jpg" alt="title1" style="width:300px;height:200px" align="middle">
      </div>
      <div>
        <ul>
          <li>ABOUT</li>
          <li>SALES</li>
          <li>CONTACT</li>
        </ul>
      </div>
    <!-- Slideshow container -->
      <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
        <div class="mySlides fade block">
          <div class="numbertext">1 / 3</div>
          <img src="images/slide1.jpg" style="width:100%">
          <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/slide2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/slide3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

    <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="About-container">
      <div class="about-text">ABOUT</div>
    </div>
      <hr>
      <p>words words words words words
        more words more words more words
        even more words more words more words
        words words words words words words
        words words words words words words <img class="about-image" src="images/about-img.png"></p>
      <hr>
    </div>
  </body>
</html>
